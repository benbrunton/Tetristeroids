<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>SpaceBlocks</title>
        <style>
            body {margin: 0;}
            #game_viewport{
                display:none;
            }
            #loader{
                width:400px;
                height:400px;
                background-color:#000;
            }
            #loader img{
                margin:185px;
            }
        </style>
    </head>

    <body>

        <div id="loader">
            <img width="30" height="30" src="spiffygif_30x30.gif"/>
        </div>
        <canvas id="game_viewport" width="400" height="400"></canvas>

        <script src="keyboard.js"></script>
        <script src="raf.js"></script>
        <script src="renderer.js"></script>
        <script src="menuRenderer.js"></script>
        <script src="game.js"></script>
        <script src="app.js"></script>
        <script src="player.js"></script>
        <script src="scenery.js"></script>
        <script src="level.js"></script>
        <script src="level0.js"></script>
        <script src="level1.js"></script>
        <script src="shop.js"></script>
        <script src="smallElementFactory.js"></script>

        <script>
            var app = newGame();
            document.querySelector('#game_viewport').style.display = 'block';
            document.querySelector('#loader').style.display = 'none';
            app.start();
        </script>
    </body>
</html>
